<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script crossorigin="anonymous"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="../js/login.js"></script>

    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <link href="../css/login.css" rel="stylesheet">

</head>
<body>

<section class="loginContainer">

    <form class="formClass" id="login-page" action="/login" method="post">
        <img alt="" src="../images/restaurant-image.png">

        <div class="  mt-2   w-75">
            <div>
                <label class=" " for="email">Email</label>
                <input class="form-control w-100 " id="email" name="email" type="text">
            </div>
        </div>
        <div class=" mt-4  w-75">
            <div>
                <label class=" " for="password">Password</label>
                <input class="form-control col-m" id="password" name="password" type="password">
            </div>
        </div>
        <div class="row justify-content-center mt-4 w-75 mb-4 ">
            <input class="btn btn-primary " type="submit" value="Login">
        </div>
        <span>Register as a restaurant <button type="button" class="btn btn-light registrationPageBtn">Create One</button> </span>
    </form>
</section>

<section class="registration-container ">

    <form class="regFormClass" id="registration-page" method="Get">


        <div class="formInput  mt-4   w-75">
            <div>
                <label class=" " for="restName">Restaurant Name</label>
                <input class="form-control w-100 " id="restName" name="restName" type="text">
            </div>

            <div>
                <label class=" " for="restPassword">Password</label>
                <input class="form-control col-m" id="restPassword" name="restPassword" type="password">
            </div>
        </div>
        <div class="  mt-2   w-75">
            <div>
                <label class=" " for="restEmail">Email</label>
                <input class="form-control w-100 " id="restEmail" name="restEmail" type="text">
            </div>
            <div>
                <label class=" " for="restContact">Contact No.</label>
                <input class="form-control w-100 " id="restContact" name="restContact" type="number">
            </div>
        </div>


        <div class="form-group mb-5">
            <label for="restAddress">Address</label>
            <textarea class="form-control"  id="restAddress" name="restAddress" rows="3" placeholder="Description" ></textarea>
        </div>

        <div class="form-group mb-5">
            <label for="city">City</label>
            <select class="form-select" aria-label="City" id="city" name="city">

                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="form-group mb-5">
            <label for="area">Area</label>
            <select class="form-select" aria-label="Area" id="area" name="area">

                <option value="">Select Option</option>

            </select>
        </div>

        <div class="row justify-content-center mt-4 w-75 mb-4 ">
            <input class="btn btn-primary " type="submit" value="Login">
        </div>
        <span>Already registered? <button type="button" class="btn btn-light loginPageBtn">Login</button></span>
    </form>

</section>

</body>
</html>
